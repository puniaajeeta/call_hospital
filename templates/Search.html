        <div class = "row">

              <label for="City">Search</label>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


        </div>
        
        <div class="col-md-6">
          <!-- <div class="form-group"></div> -->
              <!-- <label for="exampleInputMessage">Output</label> -->

                      document.getElementById("my-text").value = `{{ message }}`;
                  </script>
              <!-- </div> -->
          </div>
        

    </div>
</div>
</div>
